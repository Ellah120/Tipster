<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tippin - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/main.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet"> 
</head>
<body>
    <!-- SIDEBAR -->
    <div class="dashboard-sidebar">
        <a href="../Home/no-subscription.html" class="dashboard-logo">tippin</a>
        <ul class="dashboard-nav pt-4 ps-0">
            <li class="dashboard-nav-item">
                <a href="../Home/no-subscription.html" class="dashboard-nav-link">
                    <span><img src="../assets/images/home.svg" alt="home"></span> Home
                </a>
            </li>
            <li class="dashboard-nav-item">
                <a href="../Tipsters/tipsters.html" class="dashboard-nav-link">
                    <span><img src="../assets/images/tipster.svg" alt="tipster"></span> Tipsters
                </a>
            </li>
            <li class="dashboard-nav-item">
                <a href="../Trades/trades.html" class="dashboard-nav-link">
                    <span><img src="../assets/images/trades.svg" alt="trades"></span> My Trades
                </a>
            </li>
            <li class="dashboard-nav-item">
                <a href="../Affiliates/directReferrals.html" class="dashboard-nav-link">
                    <span><img src="../assets/images/affiliates.svg" alt="affiliates"></span> Affiliates
                </a>
            </li>
            <li class="dashboard-nav-item">
                <a href="../Community/community.html" class="dashboard-nav-link">
                    <span><img src="../assets/images/community.svg" alt="community"></span> Community
                </a>
            </li>
            <li class="dashboard-nav-item">
                <a href="../Settings/profile.html" class="dashboard-nav-link active">
                    <span><img src="../assets/images/settings.svg" alt="settings"></span> My Account
                </a>
            </li>
        </ul>
    </div>

    <!-- MAIN CONTENT -->
    <div class="dashboard-main">
        <!-- MOBILE HEADER -->
        <div class="mobile-header d-lg-none">
            <button class="menu-toggle" id="menuToggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <a href="../Home/no-subscription.html" class="mobile-logo">tippin</a>
        </div>

        <!-- HEADER -->
        <div class="dashboard-header-account mb-0">
            <div class="">
                <h1 class="dashboard-title">Settings</h1>
                <p class="dashboard-subtitle">Manage your account and preferences</p>
            </div>
        </div>
         <!-- Profile Settings -->
        <div class="account-settings-wrapper">
            <!-- Account tabs navigation -->
            <div class="account-tabs-container">
                <a href="./profile.html" style="text-decoration: none;"><button class="account-tab-btn account-tab-active" data-tab="profile">Profile</button></a>
                <a href="./inactiveSubscription.html" style="text-decoration: none;"><button class="account-tab-btn" data-tab="subscriptions">Subscriptions</button></a>
                <a href="./wallet.html" style="text-decoration: none;"><button class="account-tab-btn" data-tab="wallet">Wallet</button></a>
                <a href="./notifications.html" style="text-decoration: none;"><button class="account-tab-btn" data-tab="notifications">Notifications</button></a>
                <a href="./security.html" style="text-decoration: none;"><button class="account-tab-btn" data-tab="security">Security</button></a>
            </div>

            <!-- Profile Tab -->
            <div class="account-tab-content account-tab-active" id="profile-tab">
                <div class="account-card">
                    <h2 class="account-section-title">Profile Information</h2>
                    <p class="account-section-desc">Update your profile details</p>

                    <div class="account-profile-pic-section">
                        <img src="../assets/images/alex-thompson.svg" alt="Profile" class="account-profile-pic">
                        <p class="account-pic-hint">Profile picture helps other users recognize you</p>
                    </div>

                    <form class="account-form">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="username" class="account-label">Username</label>
                                <input type="text" class="account-input" id="username">
                            </div>
                            <div class="col-md-6">
                                <label for="email" class="account-label">Email Address</label>
                                <input type="email" class="account-input" id="email">
                            </div>
                        </div>

                        <div class="row g-3 mt-1">
                            <div class="col-12">
                                <label for="bio" class="account-label">Bio</label>
                                <textarea class="account-textarea" id="bio" rows="4" placeholder="Tell others about yourself"></textarea>
                            </div>
                        </div>

                        <div class="row g-3 mt-1">
                            <div class="col-md-6">
                                <label for="location" class="account-label">Location</label>
                                <input type="text" class="account-input" id="location">
                            </div>
                            <div class="col-md-6">
                                <label for="timezone" class="account-label">Timezone</label>
                                <select class="account-select" id="timezone">
                                    <option selected>Select timezone</option>
                                    <option>EST (UTC-5)</option>
                                    <option>CST (UTC-6)</option>
                                    <option>MST (UTC-7)</option>
                                    <option>PST (UTC-8)</option>
                                    <option>GMT (UTC+0)</option>
                                    <option>CET (UTC+1)</option>
                                </select>
                            </div>
                        </div>

                        <div class="account-button-group">
                            <button type="submit" class="account-save-btn">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Menu toggle functionality
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.querySelector('.dashboard-sidebar');
        const main = document.querySelector('.dashboard-main');
        
        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active');
            sidebar.classList.toggle('open');
            main.classList.toggle('sidebar-open');
        });

        document.querySelectorAll('.dashboard-nav-link').forEach(link => {
            link.addEventListener('click', (e) => {
                // Only prevent default for links with href="#"
                if (link.getAttribute('href') === '#') {
                    e.preventDefault();
                }
                
                document.querySelectorAll('.dashboard-nav-link').forEach(l => l.classList.remove('active'));
                link.classList.add('active');
                
                // Close sidebar on mobile/tablet when nav link is clicked
                if (window.innerWidth < 1200) {
                    menuToggle.classList.remove('active');
                    sidebar.classList.remove('open');
                    main.classList.remove('sidebar-open');
                }
            });
        });

        document.querySelectorAll('.dashboard-chart-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.dashboard-chart-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                console.log('[v0] Chart period selected:', btn.textContent);
            });
        });
    </script>
</body>
</html>
